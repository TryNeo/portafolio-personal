{% load widget_tweaks %}
{%  load static %}
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <form id="fntContactDelete" method="POST" role="form"  action="{% url 'dash:contact_delete' obj.pk %}">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title" >Eliminar tarjeta | Contactos </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    Desea Eliminar la tarjeta <strong> {{obj.title }} </strong> con los datos
                    <br>
                    icono : <strong><i class="{{obj.icon}}"></i></strong>
                    <br>
                    descripcion :  <strong>{{obj.description}}</strong> 
                </p>
                  
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger">Si,Eliminar <i class="fas fa-trash"></i>
                </button>   
            </div>
        </form>
    </div>
</div>
<script src="{% static 'dashboard/assets/ajax/functions_contact.js' %}"></script>
