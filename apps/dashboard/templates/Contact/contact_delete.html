{% load widget_tweaks %}
{%  load static %}
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <form id="fntContactDelete" method="POST" role="form" class="form-inline" action="{% url 'dash:contact_delete' obj.pk %}">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title" >Eliminar tarjeta | Contactos </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    Desea Eliminar la tarjeta <strong> {{obj.title }} </strong>
                    icono : <strong>{{obj.icon}}</strong>
                    descripcion :  <strong>{{obj.description}}</strong> 
                </p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i>Si,Eliminar
                </button>                    
            </div>
        </form>
    </div>
</div>
<script src="{% static 'dashboard/assets/ajax/functions_contact.js' %}"></script>
