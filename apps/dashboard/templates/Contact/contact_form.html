{% load widget_tweaks %}
{%  load static %}
<div class="modal-dialog" role="document">
    <div class="modal-content">
        {% if obj %}
            <form id="fntContactCreate" method="post" role="form" action="{% url 'dash:contact_update' obj.pk%}">
        {% else %}
            <form id="fntContactCreate" method="post" role="form" action="{% url 'dash:contact_create'%}">
        {% endif %}

            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title">Creacion | Tarjetas Contacto <span></span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-validate" id="icon">
                        {{form.icon|attr:'placeholder:icono'}}
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-validate" id="title">
                        {{form.title|attr:'placeholder:titulo'}}
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-validate" id="description">
                        {{form.description|attr:'placeholder:descripcion'|attr:'rows:4'}}
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Guardar</button>
            </div>
        </form>
    </div>
</div>
<script src="{% static 'dashboard/assets/ajax/functions_contact.js' %}"></script>
